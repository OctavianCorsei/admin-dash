<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="site-containter">
        <div class="header"></div>
        <div class="sidebar">
            <div class="branding">
                <ul><li><img src="images/dashboard.png" alt="dashboard">    Dashboard</li></ul>
            </div>
            <div class="navigation">
                <ul>
                    <li><img src="images/home.svg" alt="home">Home</li>
                    <li><img src="images/profile.svg" alt="profile">Profile</li>
                    <li><img src="images/message.svg" alt="message">Message</li>
                    <li><img src="images/archive.svg" alt="history">History</li>
                    <li><img src="images/task.svg" alt="tasks">Tasks</li>
                    <li><img src="images/friends.svg" alt="friends">Communities</li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li><img src="images/settings.svg" alt="settings">Settings</li>
                    <li><img src="images/support.svg" alt="support">Support</li>
                    <li><img src="images/privacy.svg" alt="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="news"></div>
            <div class="trending"></div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
